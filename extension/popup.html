<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">


</head>
<body>
    <section>
        <div class="container">
            <h1>pomodoro</h1>

            <div class="painel">
                <p id="work">work</p>
                <p id="break">break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start"><i class="fa-solid fa-play"></i>Start</button>

                <button id="reset"><i class="fa-solid fa-arrow-rotate-left"></i>Reset</button>
            </div>
        </div>
    </section>

    <!-- SCRIPT -->
    <script src="./popup.js"></script>
</body>
</html>
